<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Supervisor - Voice Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .mic-button.listening {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .mic-icon {
            font-size: 50px;
            color: white;
        }

        .status {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            min-height: 30px;
        }

        .search-box {
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .results {
            margin-top: 30px;
        }

        .track-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .track-card:hover {
            transform: translateX(5px);
        }

        .track-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 5px;
        }

        .track-artist {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .track-details {
            color: #666;
            font-size: 0.9em;
        }

        .track-tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-top: 5px;
        }

        .response-text {
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .quick-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 5px;
            color: #c33;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ AI Music Supervisor</h1>
        <p class="subtitle">Search music with your voice or text</p>

        <div class="voice-controls">
            <button class="mic-button" id="micButton">
                <span class="mic-icon">üé§</span>
            </button>
            <div class="status" id="status">Click the mic to start</div>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Or type to search (e.g., 'Find peaceful 70s songs')..."
            >
        </div>

        <div class="quick-actions">
            <button class="quick-btn" data-query="Find me some rock songs">üé∏ Rock Songs</button>
            <button class="quick-btn" data-query="I need peaceful music">üßò Peaceful Music</button>
            <button class="quick-btn" data-query="Show me 80s classics">üìª 80s Classics</button>
            <button class="quick-btn" data-query="Find Beatles songs">üéπ The Beatles</button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        // State
        let isListening = false;
        let recognition = null;

        // Elements
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const quickButtons = document.querySelectorAll('.quick-btn');

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add('listening');
                status.textContent = 'Listening...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                status.textContent = `You said: "${transcript}"`;
                handleSearch(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                status.textContent = 'Error: ' + event.error;
                micButton.classList.remove('listening');
                isListening = false;
            };

            recognition.onend = () => {
                micButton.classList.remove('listening');
                isListening = false;
                if (status.textContent === 'Listening...') {
                    status.textContent = 'Click the mic to start';
                }
            };
        } else {
            status.textContent = 'Speech recognition not supported';
            micButton.disabled = true;
        }

        // Event Listeners
        micButton.addEventListener('click', () => {
            if (!recognition) return;
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch(searchInput.value);
            }
        });

        quickButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.dataset.query;
                searchInput.value = query;
                handleSearch(query);
            });
        });

        // API Functions
        async function handleSearch(query) {
            if (!query.trim()) return;

            status.textContent = 'Searching...';
            results.innerHTML = '<div class="loading">üîç Searching the catalog...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 10
                    })
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();
                displayResults(data, query);
                status.textContent = `Found ${data.length} result(s)`;

                // Speak the results
                speakResults(data, query);

            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = '<div class="error">‚ùå Error searching music. Make sure the API is running.</div>';
                status.textContent = 'Search failed';
            }
        }

        function displayResults(tracks, query) {
            if (tracks.length === 0) {
                results.innerHTML = `<div class="response-text">No tracks found for "${query}". Try a different search!</div>`;
                return;
            }

            let html = `<div class="response-text">Found ${tracks.length} track(s) for "${query}"</div>`;

            tracks.forEach(item => {
                const track = item.track;
                const score = item.score.toFixed(1);
                const duration = formatDuration(track.duration);
                const tags = track.tags.split(',').map(tag => tag.trim());

                html += `
                    <div class="track-card">
                        <div class="track-title">${track.title}</div>
                        <div class="track-artist">by ${track.artist}</div>
                        <div class="track-details">
                            üìÄ ${track.album} ‚Ä¢ ${track.year} ‚Ä¢ ${track.genre} ‚Ä¢ ${duration}
                            <br>
                            üòä ${track.mood} ‚Ä¢ Relevance: ${score}
                        </div>
                        <div class="track-tags">
                            ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
            });

            results.innerHTML = html;
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function speakResults(tracks, query) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance();
                
                if (tracks.length === 0) {
                    utterance.text = `I couldn't find any tracks matching ${query}.`;
                } else if (tracks.length === 1) {
                    const track = tracks[0].track;
                    utterance.text = `I found ${track.title} by ${track.artist}.`;
                } else {
                    const topTrack = tracks[0].track;
                    utterance.text = `I found ${tracks.length} tracks. The top result is ${topTrack.title} by ${topTrack.artist}.`;
                }

                speechSynthesis.speak(utterance);
            }
        }

        // Initial load - show some random tracks
        window.addEventListener('load', () => {
            handleSearch('rock');
        });
    </script>
</body>
</html>
